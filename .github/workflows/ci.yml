name: Build Flutter APK

on:
  push:
    tags:
      - "v*" # Runs when you push a tag like v1.0.0
  workflow_dispatch: # Also allow manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1. Checkout repository
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Use the official Flutter setup action (Replaces 3 manual steps)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # Use a newer stable version compatible with your pubspec.yaml constraints
          # Using 'stable' is usually best, or target the latest version in the 3.35.0+ range.
          flutter-version: "3.38.x" # Targeting Flutter 3.38 or later
          channel: "stable"
          cache: true

      # 3. Setup JDK for Android builds (Crucial for Gradle)
      - name: Setup Java/JDK
        uses: actions/setup-java@v3
        with:
          java-version: "17" # JDK 17 is standard for recent Flutter/Android
          distribution: "temurin"

      - name: Decode Keystore for Release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "${{ secrets.SIGNING_KEY_BASE64 }}" | base64 --decode > android/app/app_release.jks
        shell: bash

      # 4. Flutter doctor (Optional, for verification)
      - name: Flutter doctor
        run: flutter doctor -v

      # 5. Get dependencies (Your original step 5)
      - name: Install Flutter packages
        run: flutter pub get

      # 6. Build release APK (Your original step 6)
      - name: Build APK
        run: flutter build apk --release
        env:
          RELEASE_KEY_ALIAS: release_key
          RELEASE_KEY_PASSWORD: password
          RELEASE_STORE_FILE: android/app/app_release.jks
          RELEASE_STORE_PASSWORD: password

      # 7. Upload artifact (Your original step 7)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/*.apk

      # 8. Create GitHub Release (Your original step 8)
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
