name: Build Flutter APK

on:
  push:
    tags:
      - "v*" # Runs when you push a tag like v1.0.0
  workflow_dispatch: # Also allow manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1. Checkout repository
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Use the official Flutter setup action
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          channel: "stable"
          cache: true

      # 3. Setup JDK
      - name: Setup Java/JDK
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Decode Keystore for Release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "${{ secrets.SIGNING_KEY_BASE64 }}" | base64 --decode > android/app/app_release.jks
        shell: bash

      # 4. Flutter doctor
      - name: Flutter doctor
        run: flutter doctor -v

      # 5. Get dependencies
      - name: Install Flutter packages
        run: flutter pub get

      # 6. Build release APK
      - name: Build APK
        run: flutter build apk --release
        env:
          RELEASE_KEY_ALIAS: release_key
          RELEASE_KEY_PASSWORD: password
          RELEASE_STORE_FILE: app_release.jks
          RELEASE_STORE_PASSWORD: password

      # --- NEW STEP: Rename the APK using the Tag Name ---
      - name: Rename APK
        run: |
          # Define the path to Flutter's default output
          APK_DIR="build/app/outputs/flutter-apk"

          # Rename app-release.apk to app-v1.0.0.apk (or whatever the tag is)
          mv "$APK_DIR/app-release.apk" "$APK_DIR/app-${{ github.ref_name }}.apk"

      # 7. Upload artifact (Updated path)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          # Points to the new filename
          path: build/app/outputs/flutter-apk/app-${{ github.ref_name }}.apk

      # 8. Create GitHub Release (Updated path)
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          # Points to the new filename
          files: build/app/outputs/flutter-apk/app-${{ github.ref_name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
